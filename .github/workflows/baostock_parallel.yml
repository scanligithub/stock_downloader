        run: pip install pandas pyarrow tqdm

      - name: ğŸ”„ Merge all results
        run: |
          mkdir -p data
          find all_data -type f -name "*.csv" -exec cp {} data/ \;
          python scripts/merge_results.py

      - name: ğŸ“¦ Compress merged data
        run: zip -r all_data.zip data

